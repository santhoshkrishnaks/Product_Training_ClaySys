<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Simple Interest</title>
    <link rel="stylesheet" href="AdvancedSimpleInterest.css">
</head>
<body>
    <div class="container1">
    <div class="container">
    <h1 id="heading">Advanced Simple Interest Calculator</h1>
    <p class="label">Principal Amount</p>
    <div class="input">
    <input type="text" placeholder="Enter principal amount" id="principalamount" name="principalamount" required>
    </div>
    <p class="label">Rate of Interest (%):</p>
    <div class="input">
    <input type="text" placeholder="Enter Interest rate" id="interestrate" name="interestrate">
    </div>
    <p class="label">Time (Years):</p>
    <div class="input">
    <input type="text" placeholder="Enter time in years" id="years" name="principalamount" required>
    </div>
    <br><br>
    <div class="button" id="btn">Calculate Interest</div>
    <h3 id="rinterest" class="label2">Interest:</h3>
    <h3 id="tamount" class="label2">Total Amount:</h3>
    <h3 id="information" class="label2">Additional Information:<p id="message"></p></h3>
    </div>
    </div>
    <script src="AdvancedSimpleInterest.js"></script>
</body>
</html>
