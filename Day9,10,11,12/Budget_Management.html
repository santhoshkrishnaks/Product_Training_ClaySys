<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Manager</title>
    <link rel="stylesheet" href="Budget_Management.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="dark">
    <header class="header">
            <div class="logo">
                Budget Application
            </div>
        </header>
        <div class="container">
            <div class="heading">
                <div>
                    Dashboard Statistics
                </div>
                <label class="switch">
                    <input type="checkbox" onclick="toggle()">
                    <span class="slider round"></span>
                </label>
        </div>
        <div class="dashboard-grid">
            <div class="stat-card income-card">
                <div class="stat-label">Total Income</div>
                <div class="stat-value" id="invalue" style="color: var(--success);"></div>
            </div>
            <div class="stat-card expense-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value" id="exvalue" style="color: var(--danger);"></div>
            </div>
            <div class="stat-card balance-card">
                <div class="stat-label">Remaining Balance</div>
                <div class="stat-value" id="balvalue" style="color:var(--text-primary);"></div>
            </div>
            <div class="stat-card savings-card">
                <div class="stat-label">Savings Progress</div>
                <div class="stat-value" id="savevalue"style="color: var(--warning);"></div>
            </div>
        </div>
        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add Transaction</h2>
                </div>
                <form id="transactionForm">
                    <div class="form-group">
                        <label class="form-label">Transaction Type</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="income" name="type" value="income" checked>
                                <label for="income" class="radio-label">Income</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="expense" name="type" value="expense">
                                <label for="expense" class="radio-label">Expense</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="Salary">Salary</option>
                                <option value="Food">Food</option>
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Transport">Transport</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description (Optional)</label>
                        <input type="text" class="form-control" placeholder="Add notes...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Transactions</h2>
                    <input type="file" id="csvFile" accept=".csv" style="display: none;" />
                    <button class="btn btn-primary btn-sm" id="import">Import</button>
                    <button class="btn btn-primary btn-sm" id="export">Export</button>
                </div>
                <div class="transaction-list">
                </div>
            </div>
        </div>
        
        <div class="card" style="margin-bottom: 2em;">
            <div class="card-header">
                <h2 class="card-title">Savings Goals</h2>
                <button class="btn btn-primary btn-sm" onclick="openGoalModal()">+ New Goal</button>
            </div>
            <div class="goals-grid">
            </div>
        </div>

        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Expense Breakdown</h2>
            </div>
            <div class="chart-container">
                <div id="myPlot"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Savings Goal</h3>
            </div>
            <form>
                <div class="form-group">
                    <label class="form-label">Goal Name</label>
                    <input type="text" class="form-control" placeholder="e.g., Dream Vacation">
                </div>
                <div class="form-group">
                    <label class="form-label">Target Amount</label>
                    <input type="number" class="form-control" placeholder="0.00">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeGoalModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Goal</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="contributionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Contribution</h3>
            </div>
            <div style="background: var(--bg-main); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.25rem;">Available Balance</div>
                <div style="font-size: 1.5rem; font-weight: 700;" id="cbalance">$1,800.00</div>
            </div>
            <form>
                <div class="form-group">
                    <label class="form-label">Contribution Amount</label>
                    <input type="number" class="form-control" placeholder="0.00">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeContributionModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Add to Goal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Budget_Management.js">
   
       
    </script>
</body>
</html
