<div class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">{{ isEdit ? 'Update Order' : 'Add New Order' }}</h2>
      <button class="close-btn" (click)="onCancel()">
        <img src="/close-x.svg" alt="Close" height="15px" width="15px" />
      </button>
    </div>

    <form class="order-form" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="customer">Customer Name *</label>
          <input
            type="text"
            id="customer"
            [(ngModel)]="formData.customer"
            name="customer"
            required
          />
        </div>

        <div class="form-group">
          <label for="trackingId">Tracking ID *</label>
          <input
            type="text"
            id="trackingId"
            [(ngModel)]="formData.trackingId"
            name="trackingId"
            required
          />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity *</label>
          <input
            type="number"
            id="quantity"
            [(ngModel)]="formData.quantity"
            name="quantity"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">Location *</label>
          <input
            type="text"
            id="location"
            [(ngModel)]="formData.location"
            name="location"
            required
          />
        </div>
        <div class="form-group">
          <label for="total">Total Amount *</label>
          <input
            type="text"
            id="total"
            [(ngModel)]="formData.total"
            name="total"
            required
          />
        </div>

        <div class="form-group">
          <label for="status">Status *</label>
          <select id="status" [(ngModel)]="formData.status" name="status" required>
            <option *ngFor="let status of statusOptions" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-submit" [disabled]="!isFormValid()">
          {{ isEdit ? 'Update Order' : 'Add Order' }}
        </button>
      </div>
    </form>
  </div>
</div>
