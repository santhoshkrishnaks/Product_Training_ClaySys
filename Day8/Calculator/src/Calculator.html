<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="display">
                <input type="text" id="userinput" value="0" readonly>
            </div>
            <div class="field">
                <div class="btn" id="7" onclick="display('7')">7</div>
                <div class="btn" id="8" onclick="display('8')">8</div>
                <div class="btn" id="9"  onclick="display('9')">9</div>
                <div class="btn" id="/" onclick="display('/')">/</div>
                <div class="btn" id="4" onclick="display('4')">4</div>
                <div class="btn" id="5" onclick="display('5')">5</div>
                <div class="btn" id="6" onclick="display('6')">6</div>
                <div class="btn" id="*" onclick="display('*')">*</div>
                <div class="btn" id="1" onclick="display('1')">1</div>
                <div class="btn" id="2" onclick="display('2')">2</div>
                <div class="btn" id="3" onclick="display('3')">3</div>
                <div class="btn" id="-" onclick="display('-')">-</div>
                <div class="btn" id="0" onclick="display('0')">0</div>
                <div class="btn" id="C" onclick="reset()">C</div>
                <div class="btn" id="=" onclick="calculate()">=</div>
                <div class="btn" id="+" onclick="display('+')">+</div>
            </div>
        </div>
    </div>
    <script src="../dist/Calculator.js"></script>
</body>
</html>
