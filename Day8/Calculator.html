<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="display">
                <input type="text" id="userinput" value="" readonly>
            </div>
            <div class="field">
                <div class="btn" id="7">7</div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9</div>
                <div class="btn" id="/">/</div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="*">*</div>
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn" id="-">-</div>
                <div class="btn" id="0">0</div>
                <div class="btn" id="C">C</div>
                <div class="btn" id="=">=</div>
                <div class="btn" id="+">+</div>
            </div>
        </div>
    </div>
    <script src="dist/Calculator.js"></script>
</body>
</html>
