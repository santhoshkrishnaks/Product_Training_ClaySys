<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="Inventory_System.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1 class="heading">Inventory System</h1>
            <p class="label">Name:</p>
            <input type="text" id="productname" placeholder="Enter product name">
            <p class="label">Price:</p>
            <input type="text" id="productprice" placeholder="Enter product price">
            <p class="label">Quantity:</p>
            <input type="text" id="productquantity" placeholder="Enter product quantity">
            <div id="addbtn">Add Product</div>
            <div class="list">
            <h3>Inventory List</h3>
            <table id="tab">
            </table>
            </div>
        </div>
    </div>
    <script src="Inventory_System.js"></script>
</body>
</html>
