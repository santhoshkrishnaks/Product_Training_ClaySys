<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Weather_Dashboard.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Weather Dashboard</h1>
            <div class="bar">
            <input type="text" placeholder="Enter city name" id="city">
            <div id="searchbtn">Search</div>
            </div>
            <div class="data"><p class="label">City Name:</p><p class="value" id="name">San Francisco</p></div>
            <div class="data"><p class="label">Temperature:</p><p class="value" id="Temperature">18Â°C</p></div>
            <div class="data"><p class="label">Humidity:</p><p class="value" id="Humidity">72%</p></div>
            <div class="data"><p class="label">Weather Icon:</p><img class="value" id="icon"></img></div>
            <h1 style="color: red;display: none;" id="error"></h1>
        </div>
    </div>
    <script src="Weather_Dashboard.js"></script>
</body>
</html>
