<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FinalDashBoard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="aside container1">
        <div class="box1">
            <img src="logo.PNG" alt="logo"/>
        </div>
        <div class="box box2">
            <img src="dashboard.PNG" alt="dashboard" height="20px" width="20px" >
            <div>Dashboard</div></div>
            <div class="box box3">
            <img src="inventory.PNG" alt="Inventory" height="20px" width="20px" >
            <div>Inventory</div></div>
            <div class="box box4">
            <img src="tracking.PNG" alt="Tracking" height="20px" width="20px" >
            <div>Tracking</div></div>
            <div class="box box5">
            <img src="shop.png" alt="Order" height="20px" width="20px" >
            <div>Orders</div></div>
            <div class="box box6">
            <img src="report.PNG" alt="Report Analytics" height="20px" width="20px" >
            <div>Report Analytics</div></div>
            <div class="box box7">
            <img src="user.PNG" alt="User Authentication" height="20px" width="20px" >
            <div>User Authentication</div></div>
            <div class="box box8">
            <img src="setting.PNG" alt="Setting" height="20px" width="20px" >
            <div>Setting</div></div>
    </div>


    <div class="main container2">

        <div class="order">
    <div class="left">Order</div>
    <div class="right">
        <div class="shop">
            <span>Bravaa shop</span>
            <img src="dropdown.png" alt="Bravaa shop dropdown" />
        </div>
        <div class="notification">
      <img src="notification.webp" alt="Notification Icon" />
    </div>
    <div class="profile">
      <img src="profile.webp" alt="Profile Photo" />
    </div>
    </div>
</div>

        <div class="ordermenu"><span class="home">Home</span> / Order</div>
        <div class="menu">
            <div class="summary">
                <div class="text">Order Summary</div>
                <div class="button1">
                    <div class="b1"><span style="font-size: 1rem;">+</span> <span style="font-size: 0.6rem;">Add Product</span></div>
                </div>
            </div>
            <div class="boxes">
                <div class="bo1">
                    <div class="title t1">Total Order</div>
                    <div class="remain">
                        <div class="total"><pre>Total 560</pre></div>
                        <div class="last"><pre>Last week</pre></div>
                    </div>
                </div>
                <div class="bo1">
                    <div class="title t2">Completed Order</div>
                    <div class="remain">
                        <div class="total"><pre>Total 430</pre></div>
                        <div class="last"><pre>Last week</pre></div>
                    </div>
                </div>
                <div class="bo1">
                    <div class="title t3">In Process Order</div>
                    <div class="remain">
                        <div class="total"><pre>Total 160</pre></div>
                        <div class="last"><pre>Last week</pre></div>
                    </div>
                </div>
            </div>
            <div class="items"></div>
        </div>
    </div>
</body>
</html>
